<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Profile script -->
    <script src="/static/scripts/profile.js"></script>
    <!-- styling  -->
    <link rel="stylesheet" href="/static/style/profile.css">
</head>
<body>
    <section class="mainPage">
        <div class="toolBar">
            <div class="logo">
                <i class="fa-solid fa-m"></i>
                <h2>AAT EXAM</h2>
            </div>
            <div class="boardClasses">
                <div class="dashboard">
                    <div class="title">
                        <i class="fa-solid fa-border-all"></i>
                        <h3><a href="{{ url_for('route_dashboard') }}">DASHBOARD</a></h3>
                    </div>
                </div>
                <div class="profile">
                    <div class="title">
                        <i class="fa-solid fa-address-card"></i>
                    <h3><a href="{{ url_for('route_profile') }}">PROFILE</a></h3>
                    </div>
                </div>
                <div class="admin">
                    <div class="title">
                        <i class="fa-solid fa-user-tie"></i>
                        <h3><a href="{{ url_for('route_dashboard') }}">ADMIN BOARD</a></h3>
                    </div>
                </div>
                <div class="login">
                    <div class="title">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    <h3><a href="{{ url_for('route_logout') }}">LOGOUT</a></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="profileData">
            <div class="top">
                <h3>Profile</h3>
                <div class="profile">
                    <img src="/static/images/profile.png" alt="profileImg">
                    <p>user name</p>
                </div>
            </div>
            <div class="data">
                <div class="mainData">
                    <img src="/static/images/profile.png" alt="profileImg">
                    <h3>User Name</h3>
                    <p id="h-level">Level ?</p>
                    <div class="form">
                        <div class="user">
                            <input type="text" id="username" value="" readonly>
                            <label for="userName"><i class="fa-solid fa-user"></i></label>
                        </div>
                        <div class="email">
                            <input type="email" id="email" value="" readonly>
                            <label for="userEmail"><i class="fa-solid fa-envelope"></i></label>
                        </div>
                        <div class="city">
                            <input type="text" id="city" value="" readonly>
                            <label for="city"><i class="fa-solid fa-location-dot"></i></label>
                        </div>
                        <div class="level">
                            <select name="level" id="level" disabled>
                                <option value="1">First</option>
                                <option value="2">Second</option>
                                <option value="3">Third</option>
                                <option value="4">Fourth</option>
                            </select>
                            <label for="level"></label>
                        </div>
                    </div>
                </div>
                <div class="otherData">
                    <div class="fullName">
                            <input type="text" id="first_name" placeholder="first name" value="" readonly>
                            <input type="text" id="second_name" placeholder="second name" value="" readonly>
                    </div>
                    <div class="fullName">
                        <input type="text" id="third_name" placeholder="third name" value="" readonly>
                        <input type="text" id="fourth_name" placeholder="fourth name" value="" readonly>
                    </div>
                    <div class="gender">
                        <select name="gender" id="gender" disabled>
                            <option value="m">Male</option>
                            <option value="f">Female</option>
                        </select>
                        <input type="text" id="birth_date" placeholder="enter your birth date" value="" readonly>
                    </div>
                    <div class="address">
                        <input type="text" id="address" placeholder="your address" value="" readonly>
                        <input type="text" id="phone_number" placeholder="your phone number" value="" readonly>
                    </div>
                    <div class="depart">
                        <input type="text" id="department" placeholder="enter your department" value="" readonly>
                        <input type="text" id="specialization" placeholder="enter your specialization" value="" readonly>
                    </div>
                    <p id="joined_at">Joined at : ????/??/??</p>
                    <div class="updateData">
                        <button id="update">Update</button>
                        <button id="save">Save</button>
                    </div>
                    <div id="flash-message" class="flash-error" style="display: none;"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
