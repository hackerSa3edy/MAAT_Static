<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap?family=Grand+Hotel&display=swap" rel="stylesheet">
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <!-- styling  -->
    <link rel="stylesheet" href="/static/style/instructor.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Instructor dashboard script -->
    <script src="/static/scripts/instructor.js"></script>
</head>
<body>
    <section class="mainPage">
        <div class="toolBar">
            <div class="logo">
                <i class="fa-solid fa-m"></i>
                <h2>AAT EXAM</h2>
            </div>
            <div class="boardClasses">
                <div class="dashboard">
                    <div class="title">
                        <i class="fa-solid fa-border-all"></i>
                        <h3><a href="{{ url_for('route_dashboard') }}">DASHBOARD</a></h3>
                    </div>
                </div>
                <div class="profile">
                    <div class="title">
                        <i class="fa-solid fa-address-card"></i>
                    <h3><a href="{{ url_for('route_profile') }}">PROFILE</a></h3>
                    </div>
                </div>
                <div class="admin">
                    <div class="title">
                        <i class="fa-solid fa-user-tie"></i>
                        <h3><a href="{{ url_for('route_admin_panel') }}">ADMIN BOARD</a></h3>
                    </div>
                </div>
                <div class="login">
                    <div class="title">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    <h3><a href="{{ url_for('route_logout') }}">LOGOUT</a></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="board">

            <div class="examsCreated">

                <h2>Exams Created</h2>
                <div class="exams">
                    <div class="exam">
                        <div class="title">
                            <h3>Exam Title</h3>
                            <p>course name</p>
                        </div>

                        <div class="score">
                            <p>total</p>
                            <p>100%</p>
                        </div>
                        <div class="date">
                            <p class="start">start : 5:45 BM  Sunday, May 19, 2024</p>
                            <p class="end">end : 6:45 BM  Sunday, May 19, 2024</p>
                        </div>
                        <div class="ins">
                            Ins / Mohammed
                        </div>
                    </div>
                    <button type="button" class="edit_exam" exam_id="${exam.id}">Edit</button>
                    <button type="button" class="delete_exam" exam_id="${exam.id}">Delete</button>
                </div>
            </div>

            <div class="createAnExam">
                <div class="form">
                    <form action="">
                        <input type="text" name="title" id="exam-title" placeholder="enter exam title">
                        <select name="course" id="course-name">
                            <option value="">web</option>
                            <option value="">flutter</option>
                            <option value="">data</option>
                            <option value="">ai</option>
                            <option value="">devOps</option>
                        </select>
                        <input type="datetime-local" name="start" id="start-date">
                        <input type="datetime-local" name="end" id="end-date">
                        <input type="text" name="score" id="exam-score" placeholder="score">
                        <input type="submit" value="Create New Exam" id="submit">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="addQuestions">
        <h3>Add Questions</h3>
        <div class="questionForm">
            <div class="question">
                <input type="text" name="question" id="question" placeholder="enter the question">
            </div>
            <div class="choices">
                <input type="text" name="question1" id="question1" placeholder="choice 1">
                <input type="checkbox" name="correct1" id="correct1"> Is correct ?
                <input type="text" name="question2" id="question2" placeholder="choice 2">
                <input type="checkbox" name="correct2" id="correct2"> Is correct ?
                <input type="text" name="question3" id="question3" placeholder="choice 3">
                <input type="checkbox" name="correct3" id="correct3"> Is correct ?
                <input type="text" name="question4" id="question4" placeholder="choice 4">
                <input type="checkbox" name="correct4" id="correct4"> Is correct ?
            </div>
            <div class="btns">
                <button>Next Question</button>
                <button>Submit Exam</button>
            </div>
            <i class="fa-solid fa-xmark"></i>
        </div>

    </div>

</body>
</html>
